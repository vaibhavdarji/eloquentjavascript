<!--
    Use the requestAnimationFrame technique that we saw in Chapter 14 and Chapter 16 to draw a box with a bouncing ball in it. The ball moves at a constant speed and bounces off the boxâ€™s sides when it hits them.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Drawing a bouncing ball on Canvas</title>
    </head>
    <body>
        <canvas width="400" height="400"></canvas>
        <script src="https://eloquentjavascript.net/code/chapter/16_game.js"></script>
        <script src="https://eloquentjavascript.net/code/levels.js"></script>
        <script src="https://eloquentjavascript.net/code/chapter/17_canvas.js"></script>

        <script>
            let cx = document.querySelector("canvas").getContext("2d");
            let lastTime = null;

            const frame = time => {
                if (lastTime != null) {
                    updateAnimation(Math.min(100, time - lastTime) / 1000);
                }
                lastTime = time;
                requestAnimationFrame(frame);
            };

            requestAnimationFrame(frame);

            let x = 100, y = 300;
            let radius = 10;
            let speedX = 100, speedY = 60;

            const updateAnimation = step => {
                cx.clearRect(0, 0, 400, 400);
                cx.strokeStyle = "blue";
                cx.lineWidth = 4;
                cx.strokeRect(25, 25, 350, 350);

                x += step * speedX;
                y += step * speedY;

                if (x < 25 + radius || x > 375 - radius)
                    speedX = -speedX;
                if (y < 25 + radius || y > 375 - radius)
                    speedY = -speedY;
                
                cx.fillStyle = "red";
                cx.beginPath();
                cx.arc(x, y, radius, 0, 7);
                cx.fill();
            };
        </script>
    </body>
</html>
